<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <img src="logo.webp" alt="Logo" class="logo" id="logodesign">
        <img src="profile.webp" alt="Profile Picture" class="profile-pic" id="profilepic">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <script>
        function login() {
            // Simple check to simulate login
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) { // Assuming any non-empty username and password will suffice
                window.location.href = 'main_feed.html'; // Redirect to the Main Feed
            } else {
                alert('Please enter both username and password!');
            }
        }
    </script>
</body>

</html>
